
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Sizing tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/width -->
<div style="w:0em;" class=""></div>
<div style="w:0em;" class=""></div>
<div style="w:0em;" class=""></div>
<div style="w:0em;" class=""></div>
<div style="w:0em;" class=""></div>
<div style="w:1em;" class=""></div>
<div style="w:auto;" class=""></div>
<div class="w-unset"></div>
<!-- https://tailwindcss.com/docs/width#percentage-widths -->
<div style="w:1%;" class=""></div>
<div style="w:0.5%;" class=""></div>
<div style="w:1%;" class=""></div>
<div style="w:0%;" class=""></div>
<div style="w:1%;" class=""></div>
<div style="w:100%;" class=""></div>
<!--https://tailwindcss.com/docs/width#viewport-width-->
<div style="w:100vw;" class=""></div>
<div style="w:auto;" class=""></div>
<div style="w:min-content;" class=""></div>
<div style="w:max-content;" class=""></div>
<div style="w:fit-content;" class=""></div>
<div class="w-unset"></div>
<!-- https://tailwindcss.com/docs/width#arbitrary-values -->
<div style="w:1px;" class=""></div>
<div style="w:10%;" class=""></div>
<!-- https://tailwindcss.com/docs/min-width -->
<div style="min-w:0em;" class=""></div>
<div style="min-w:100%;" class=""></div>
<div style="min-w:min-content;" class=""></div>
<div style="min-w:max-content;" class=""></div>
<div style="min-w:fit-content;" class=""></div>
<div class="min-w-unset"></div>
<!-- https://tailwindcss.com/docs/margin -->
<div style="max-w:0em;" class=""></div>
<div class="max-w-none"></div>
<div class="max-w-xs"></div>
<div class="max-w-screen-sm"></div>
<div style="max-w:50%;" class=""></div>
<!-- https://tailwindcss.com/docs/margin#add-margin-to-a-single-side -->
<div style="w:100vw;" class=""></div>
<div style="min-w:100vw;" class=""></div>
<div style="max-w:100vw;" class=""></div>
</body>
</html>
