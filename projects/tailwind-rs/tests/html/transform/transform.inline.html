
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Typography tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/scale -->
<div style="transform:scale(0);" class=""></div>
<div style="transform:scaleX(0);" class=""></div>
<div style="transform:scaleY(0);" class=""></div>
<div style="transform:scale(-0);" class=""></div>
<div style="transform:scaleX(-0);" class=""></div>
<div style="transform:scaleY(-0);" class=""></div>

<div style="transform:scale(0.5);" class=""></div>
<div style="transform:scale(-0.5);" class=""></div>
<div style="transform:scale(1);" class=""></div>
<div style="transform:scale(-1);" class=""></div>
<div class="scale-unset"></div>
<!-- https://tailwindcss.com/docs/rotate -->
<div style="transform:rotate(0deg);" class=""></div>
<div style="transform:rotate(0deg);" class=""></div>
<div style="transform:rotate(90deg);" class=""></div>
<div style="transform:rotate(180deg);" class=""></div>
<!-- https://tailwindcss.com/docs/translate -->
<div style="transform:translateX(0rem);" class=""></div>
<div style="transform:translateX(1rem);" class=""></div>
<div style="transform:translateX(1rem);" class=""></div>
<div style="transform:translateX(2rem);" class=""></div>
<div class="translate-x-full"></div>
<!-- https://tailwindcss.com/docs/skew -->
<div style="transform:skewX(0deg);" class=""></div>
<div style="transform:skewX(0deg);" class=""></div>
<div style="transform:skewY(0deg);" class=""></div>
<!-- https://tailwindcss.com/docs/transform-origin -->
<div style="transform-origin:50% 50%;" class=""></div>
<div style="transform-origin:50% 50%;" class=""></div>
</body>
</html>
