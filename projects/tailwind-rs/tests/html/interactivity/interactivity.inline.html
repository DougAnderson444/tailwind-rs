
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Interactivity tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/accent-color -->
<div style="accent-color:inherit;" class=""></div>
<!-- https://tailwindcss.com/docs/appearance -->
<div style="appearance:none;" class=""></div>
<!-- https://tailwindcss.com/docs/cursor -->
<div class="font-mono"></div>
<!-- https://tailwindcss.com/docs/accent-color -->
<div class="font-mono"></div>
<!-- https://tailwindcss.com/docs/accent-color -->
<div class="font-mono"></div>

<!-- https://tailwindcss.com/docs/scroll-snap-align -->
<div style="scroll-snap-align:start;" class=""></div>
<div style="scroll-snap-align:end;" class=""></div>
<div style="scroll-snap-align:center;" class=""></div>
<div style="scroll-snap-align:center;" class=""></div>
<div style="scroll-snap-align:none;" class=""></div>
<div style="scroll-snap-align:unset;" class=""></div>
<div style="scroll-snap-align:unset;" class=""></div>
<!-- https://tailwindcss.com/docs/scroll-snap-stop -->
<div style="scroll-snap-stop:normal;" class=""></div>
<div style="scroll-snap-stop:always;" class=""></div>
<div style="scroll-snap-stop:always;" class=""></div>
<div style="scroll-snap-stop:unset;" class=""></div>
<div style="scroll-snap-stop:unset;" class=""></div>
<!-- https://tailwindcss.com/docs/scroll-snap-type -->
<div style="scroll-snap-type:none;" class=""></div>
<div style="scroll-snap-type:x;" class=""></div>
<div style="scroll-snap-type:y;" class=""></div>
<div style="scroll-snap-type:both;" class=""></div>
<div style="scroll-snap-type:unset;" class=""></div>
<div style="scroll-snap-type:unset;" class=""></div>
<div style="scroll-snap-type:x mandatory;" class=""></div>
<div style="scroll-snap-type:y proximity;" class=""></div>
</body>
</html>
