<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Typography tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/font-family -->
<div class="font-sans"></div>
<div class="font-serif"></div>
<div class="font-mono"></div>
<!-- https://tailwindcss.com/docs/letter-spacing -->
<div class="tracking-tightest"></div>
<div class="tracking-tighter"></div>
<div class="tracking-tight"></div>
<div class="tracking-normal"></div>
<div class="tracking-wide"></div>
<div class="tracking-wider"></div>
<div class="tracking-widest"></div>
<div class="tracking-unset"></div>
<div class="tracking-not-found"></div>
<div class="tracking-[0.5em]"></div>
<!-- https://tailwindcss.com/docs/list-style-type -->
<div class="list-none"></div>
<div class="list-disc"></div>
<div class="list-decimal"></div>
<div class="list-trad-chinese-informal"></div>
<div class="list-unset"></div>
<div class="list-[unset]"></div>
<div class="list-['-']"></div>
<div class="list-[@custom-counter-style]"></div>
<!-- https://tailwindcss.com/docs/list-style-position -->
<div class="list-inside"></div>
<div class="list-outside"></div>
<div class="list-position-outside"></div>
<div class="list-position-unset"></div>
<div class="list-position-[unset]"></div>
</body>
</html>
