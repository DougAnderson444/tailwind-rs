
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Filter tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/font-family -->
<div style="filter:blur(0px);" class=""></div>
<div style="filter:blur(4px);" class=""></div>
<div style="filter:blur(8px);" class=""></div>


<!-- https://tailwindcss.com/docs/backdrop-blur -->
<div style="backdrop-filter:blur(8px);" class=""></div>
<div style="backdrop-filter:blur(0px);" class=""></div>
<div style="backdrop-filter:blur(0px);" class=""></div>
<div style="backdrop-filter:blur(50px);" class=""></div>
<div style="backdrop-filter:blur(100px);" class=""></div>
<div style="backdrop-filter:blur(100px);" class=""></div>
<!-- https://tailwindcss.com/docs/backdrop-brightness -->
<div style="backdrop-filter:brightness();" class=""></div>
<div style="backdrop-filter:brightness(0%);" class=""></div>
<div style="backdrop-filter:brightness(0%);" class=""></div>
<div style="backdrop-filter:brightness(50%);" class=""></div>
<div style="backdrop-filter:brightness(100%);" class=""></div>
<div style="backdrop-filter:brightness(100%);" class=""></div>
<!-- https://tailwindcss.com/docs/backdrop-contrast -->
<div style="backdrop-filter:contrast();" class=""></div>
<div style="backdrop-filter:contrast(0%);" class=""></div>
<div style="backdrop-filter:contrast(0%);" class=""></div>
<div style="backdrop-filter:contrast(50%);" class=""></div>
<div style="backdrop-filter:contrast(100%);" class=""></div>
<div style="backdrop-filter:contrast(100%);" class=""></div>
<!-- https://tailwindcss.com/docs/backdrop-grayscale -->
<div style="backdrop-filter:hue-rotate(100%);" class=""></div>
<div style="backdrop-filter:hue-rotate(0%);" class=""></div>
<div style="backdrop-filter:hue-rotate(0%);" class=""></div>
<div style="backdrop-filter:hue-rotate(50%);" class=""></div>
<div style="backdrop-filter:hue-rotate(100%);" class=""></div>
<div style="backdrop-filter:hue-rotate(100%);" class=""></div>
<!-- https://tailwindcss.com/docs/backdrop-hue-rotate -->
<div style="backdrop-filter:hue-rotate();" class=""></div>
<div style="backdrop-filter:hue-rotate(0deg);" class=""></div>
<div style="backdrop-filter:hue-rotate(-0deg);" class=""></div>
<div style="backdrop-filter:hue-rotate(50deg);" class=""></div>
<div style="backdrop-filter:hue-rotate(100deg);" class=""></div>
<div style="backdrop-filter:hue-rotate(-100deg);" class=""></div>
<!-- https://tailwindcss.com/docs/backdrop-invert -->
<div style="backdrop-filter:invert(100%);" class=""></div>
<div style="backdrop-filter:invert(0%);" class=""></div>
<div style="backdrop-filter:invert(0%);" class=""></div>
<div style="backdrop-filter:invert(50%);" class=""></div>
<div style="backdrop-filter:invert(100%);" class=""></div>
<div style="backdrop-filter:invert(100%);" class=""></div>
<!-- https://tailwindcss.com/docs/backdrop-opacity -->
<div style="backdrop-filter:opacity(0%);" class=""></div>
<div style="backdrop-filter:opacity(0%);" class=""></div>
<div style="backdrop-filter:opacity(50%);" class=""></div>
<div style="backdrop-filter:opacity(100%);" class=""></div>
<div style="backdrop-filter:opacity(100%);" class=""></div>
<!-- https://tailwindcss.com/docs/backdrop-saturate -->
<div style="backdrop-filter:saturate(0%);" class=""></div>
<div style="backdrop-filter:saturate(0%);" class=""></div>
<div style="backdrop-filter:saturate(50%);" class=""></div>
<div style="backdrop-filter:saturate(100%);" class=""></div>
<div style="backdrop-filter:saturate(100%);" class=""></div>
<!-- https://tailwindcss.com/docs/backdrop-sepia -->
<div style="backdrop-filter:sepia(100%);" class=""></div>
<div style="backdrop-filter:sepia(0%);" class=""></div>
<div style="backdrop-filter:sepia(0%);" class=""></div>
<div style="backdrop-filter:sepia(50%);" class=""></div>
<div style="backdrop-filter:sepia(100%);" class=""></div>
<div style="backdrop-filter:sepia(100%);" class=""></div>
<!-- Test grouped -->
<div style="filter:sepia(100%);opacity:;" class=""></div>
<div style="backdrop-filter:sepia(100%);" class=""></div>
</body>
</html>
