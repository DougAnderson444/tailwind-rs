
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Border tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/border-radius -->
<div style="border-radius:Unit(0.0, "px");" class=""></div>
<div style="border-radius:Unit(0.25, "rem");" class=""></div>
<!-- https://tailwindcss.com/docs/outline-width -->
<div style="outline-width:0px;" class=""></div>
<div style="outline-width:0px;" class=""></div>
<div style="outline-width:1px;" class=""></div>
<div style="outline-width:1px;" class=""></div>
<div style="outline-width:1px;" class=""></div>
<div style="outline-width:1rem;" class=""></div>
<div style="outline-width:1rem;" class=""></div>
<div style="outline-width:1rem;" class=""></div>
<div style="outline-width:unset;" class=""></div>
<div style="outline-width:unset;" class=""></div>
<!-- https://tailwindcss.com/docs/outline-color -->
<div style="outline-color:inherit;" class=""></div>
<div style="outline-color:currentColor;" class=""></div>
<div style="outline-color:transparent;" class=""></div>
<div style="outline-color:rgba(0, 0, 0, 1);" class=""></div>
<div style="outline-color:rgba(255, 255, 255, 1);" class=""></div>
<div style="outline-color:rgba(255, 255, 255, 1);" class=""></div>
<div style="outline-color:rgba(255, 255, 255, 1);" class=""></div>
<div style="outline-color:rgba(255, 255, 255, 1);" class=""></div>
<div style="outline-color:rgba(248, 250, 252, 1);" class=""></div>
<div style="outline-color:rgba(241, 245, 249, 1);" class=""></div>
<div style="outline-color:unset;" class=""></div>
<div class="outline-color-[unset]"></div>
<div style="outline-color:currentColor;" class=""></div>
<div class="outline-custom-red"></div>
<!-- https://tailwindcss.com/docs/outline-style -->
<div style="outline:2px solid transparent;outline-offset:2px;" class=""></div>
<div style="outline:2px solid transparent;outline-offset:2px;" class=""></div>
<div style="outline-style:solid;" class=""></div>
<div style="outline-style:solid;" class=""></div>
<div style="outline-style:solid;" class=""></div>
<div style="outline-style:dashed;" class=""></div>
<div style="outline-style:dashed;" class=""></div>
<div style="outline-style:unset;" class=""></div>
<!-- https://tailwindcss.com/docs/outline-offset -->
<div style="outline-offset:-0px;" class=""></div>
<div style="outline-offset:-0px;" class=""></div>
<div style="outline-offset:-1px;" class=""></div>
<div style="outline-offset:-1px;" class=""></div>
<div style="outline-offset:1px;" class=""></div>
<div style="outline-offset:1rem;" class=""></div>
<div style="outline-offset:1rem;" class=""></div>
</body>
</html>
