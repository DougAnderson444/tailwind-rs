
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Effect tests</title>
</head>
<body>
<!-- https://tailwindcss.com/docs/box-shadow -->
<div style="box-shadow:0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);" class=""></div>
<div style="box-shadow:0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);" class=""></div>
<div style="box-shadow:0 1px 2px 0 rgb(0 0 0 / 0.05);" class=""></div>
<div style="box-shadow:0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);" class=""></div>
<div style="box-shadow:0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);" class=""></div>
<div style="box-shadow:0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);" class=""></div>
<div style="box-shadow:inset 0 2px 4px 0 rgb(0 0 0 / 0.05);" class=""></div>
<div style="box-shadow:0 0 #0000;" class=""></div>
<div style="box-shadow:0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);" class=""></div>
<div style="box-shadow:0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);" class=""></div>
<div style="box-shadow:unset;" class=""></div>
<div style="box-shadow:0 35px 60px -15px rgba(0, 0, 0, 0.3);" class=""></div>
<!-- https://tailwindcss.com/docs/drop-shadow -->
<div style="filter:drop-shadow(0 1px 2px rgb(0 0 0 / 0.1)) drop-shadow(0 1px 1px rgb(0 0 0 / 0.06));" class=""></div>
<div style="filter:drop-shadow(0 1px 2px rgb(0 0 0 / 0.1)) drop-shadow(0 1px 1px rgb(0 0 0 / 0.06));" class=""></div>
<div style="filter:0 1px 2px 0 rgb(0 0 0 / 0.05);" class=""></div>
<div style="filter:0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);" class=""></div>
<div style="filter:0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);" class=""></div>
<div style="filter:0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);" class=""></div>
<div style="filter:0 0 #0000;" class=""></div>
<div style="filter:drop-shadow(0 1px 2px rgb(0 0 0 / 0.1)) drop-shadow(0 1px 1px rgb(0 0 0 / 0.06));" class=""></div>
<div style="filter:drop-shadow(0 1px 2px rgb(0 0 0 / 0.1)) drop-shadow(0 1px 1px rgb(0 0 0 / 0.06));" class=""></div>
<div style="filter:unset;" class=""></div>
<div style="filter:0 35px 60px -15px rgba(0, 0, 0, 0.3);" class=""></div>
<!-- https://tailwindcss.com/docs/box-shadow-color -->
<div style="--tw-shadow-color:transparent;" class=""></div>
<div style="box-shadow:0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);" class=""></div>
<div style="box-shadow:0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);" class=""></div>
<div class="shadow-color-cyan-500/50"></div>
<div style="--tw-shadow-color:unset;" class=""></div>
<div class="shadow-color-[unset]"></div>
<!-- https://tailwindcss.com/docs/opacity -->
<div style="opacity:0%;" class=""></div>
<div style="opacity:0%;" class=""></div>
<div style="opacity:50%;" class=""></div>
<div style="opacity:100%;" class=""></div>
<div style="opacity:100%;" class=""></div>
<div style="opacity:unset;" class=""></div>
<div style="opacity:50%;" class=""></div>
<!-- https://tailwindcss.com/docs/mix-blend-mode -->
<div style="mix-blend-mode:color-dodge;" class=""></div>
<div style="mix-blend-mode:color-burn;" class=""></div>
<div style="mix-blend-mode:hard-light;" class=""></div>
<div style="mix-blend-mode:unset;" class=""></div>
<div style="mix-blend-mode:unset;" class=""></div>
<!-- https://tailwindcss.com/docs/background-blend-mode -->
<div style="background-blend-mode:soft-light;" class=""></div>
<div style="background-blend-mode:difference;" class=""></div>
<div style="background-blend-mode:exclusion;" class=""></div>
<div style="background-blend-mode:unset;" class=""></div>
<div style="background-blend-mode:unset;" class=""></div>
<div style="background-blend-mode:darken,luminosity;" class=""></div>
</body>
</html>
