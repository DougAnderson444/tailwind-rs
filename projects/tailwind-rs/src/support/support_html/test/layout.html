<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
    <link rel="stylesheet" href="layout.trace.css"/>
</head>
<body>
<!-- https://tailwindcss.com/docs/aspect-ratio -->
<div class="aspect-square"></div>
<div class="aspect-video"></div>

<div class="aspect-1/1"></div>
<div class="aspect-16/9"></div>
<div class="aspect-21/9"></div>

<div class="aspect-auto"></div>
<div class="aspect-unset"></div>

<div class="aspect-[16/9]"></div>
<div class="aspect-[var(--aspect)]"></div>

<div class="aspect-1/1 md:aspect-16/9"></div>
<div class="aspect-1/1 hover:aspect-16/9"></div>
<!-- https://tailwindcss.com/docs/container -->
<!-- https://tailwindcss.com/docs/columns -->
<div class="columns-1"></div>
<div class="columns-auto"></div>
<div class="columns-xs"></div>
<div class="columns-[320px]"></div>
<div class="columns-[auto 1]"></div>
<!-- https://tailwindcss.com/docs/break-before -->
<!-- https://tailwindcss.com/docs/break-inside -->
<!-- https://tailwindcss.com/docs/break-after -->
<!-- https://tailwindcss.com/docs/box-decoration-break -->
<div class="box-clone"></div>
<div class="box-decoration-clone"></div>
<div class="box-decoration-slice"></div>
<!-- https://tailwindcss.com/docs/box-sizing -->
<div class="box-border"></div>
<div class="box-content"></div>
</body>
</html>
